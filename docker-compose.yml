version: "3.8"

services:
  mysql:
    image: mysql-server:1
    build:
      context: ./mysql
      dockerfile: Dockerfile
    container_name: mysql-container
    restart: always
    env_file:
      - ./.env #env 파일로 sql 중요 정보 감춤
    environment:
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  spring-server:
    image: spring-server:1
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-server
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "8080"
    env_file:
      - ./.env #env 파일로 sql 중요 정보 감춤

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-proxy
    restart: always
    depends_on:
      - spring-server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/www:/var/www/certbot:ro

  certbot:
    image: certbot/certbot:latest
    container_name: certbot-renewal
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/www:/var/www/certbot
      - ./nginx/scripts/certbot-renew.sh:/certbot-renew.sh:ro
    command: ["/bin/sh", "/certbot-renew.sh"]

  certbot-init:
    image: certbot/certbot:latest
    container_name: certbot-init
    profiles: ["certbot-init"]
    env_file:
      - ./.env
    volumes:
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/www:/var/www/certbot
      - ./nginx/scripts/certbot-init.sh:/certbot-init.sh:ro
    command: ["/bin/sh", "/certbot-init.sh"]

  python-loader:
    image: python-loader:1
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: python-loader
    restart: "no"
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      DB_HOST: mysql
      DB_NAME: tulipmetric
      AUTO_INIT: "true"
    volumes:
      - ./python:/app

volumes:
  mysql_data:
