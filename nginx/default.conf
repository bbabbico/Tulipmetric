# 로그인 GET 요청은 모두 완화
map $request_method $login_limit_key {
    default $binary_remote_addr;
    GET     "";
    HEAD    "";
}

# Rate limiting zone (주의: 이 부분은 반드시 http 컨텍스트에서만 가능)
limit_req_zone $binary_remote_addr  zone=api_limit:10m   rate=10r/s;
limit_req_zone $login_limit_key     zone=login_limit:10m rate=5r/m;

# OAuth2는 리다이렉트/콜백 연속 호출 고려해서 완화
limit_req_zone $binary_remote_addr  zone=oauth2_limit:10m rate=2r/s;

# (선택) 503 대신 429로 떨어뜨리기 + 로그 레벨 (REST API 설계 지침이라 의미없으나 공부용으로 써놈)
limit_req_status 429;
limit_req_log_level warn;

# Upstream 정의
upstream spring_backend {
    server spring-server:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_types
        text/plain
        text/css
        text/javascript
        text/xml
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;
    gzip_proxied any;

    # 클라이언트 요청 크기 제한 (파일 업로드 등)
    client_max_body_size 10M;

    # 타임아웃 설정
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # 정적 파일 캐싱 (백엔드가 정적을 서빙하는 구조라면 유지)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://spring_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 로그인: GET/HEAD는 map 덕분에 key=""라 제한 없음, POST 등만 제한됨
    location = /login {
        limit_req zone=login_limit burst=3 nodelay;

        proxy_pass http://spring_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # 토큰 발행 등 인증 API도 동일하게(POST만 제한)
    location ^~ /api/auth/ {
        limit_req zone=login_limit burst=3 nodelay;

        proxy_pass http://spring_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # 스프링 Security OAuth 소셜 로그인 콜벡은 일반 로그인 보다 완화된 제한을가짐
    location ^~ /login/oauth2/ {
        limit_req zone=oauth2_limit burst=6 nodelay;

        proxy_pass http://spring_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://spring_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location / {
        proxy_pass http://spring_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /actuator/health {
        proxy_pass http://spring_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # 에러 페이지
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
