  function setLoading(btn, spinner, textEl, loadingText, isLoading) {
    btn.disabled = isLoading;

  async function postCheck(url, payload) {
    const headers = { 'Content-Type': 'application/json' };

    // const csrf = getCsrfHeader();
    // if (csrf) headers[csrf.headerName] = csrf.token;

    const res = await fetch(url, {
      method: 'POST',
      headers,
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      throw new Error('ìš”ì²­ ì‹¤íŒ¨: ' + res.status);
    }

    const text = (await res.text()).trim(); // "0" or "1"
    const num = Number(text);
    if (Number.isNaN(num)) throw new Error('ì‘ë‹µ í˜•ì‹ì´ ìˆ«ì(0/1)ê°€ ì•„ë‹™ë‹ˆë‹¤: ' + text);
    console.log("text : "+text);
    console.log("num : "+num);
    return num;
  }
