<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 작성 - Tulipmetric</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    h1 { font-size: 1.5rem; font-weight: 500; line-height: 1.5; }
    h2 { font-size: 1.25rem; font-weight: 500; line-height: 1.5; }
    h3 { font-size: 1.125rem; font-weight: 500; line-height: 1.5; }
    h4 { font-size: 1rem; font-weight: 500; line-height: 1.5; }
    label, button { font-size: 1rem; font-weight: 500; line-height: 1.5; }
    input, textarea, select { font-size: 1rem; font-weight: 400; line-height: 1.5; }
    
    .character-count {
      transition: color 0.2s;
    }
    
    .character-count.warning {
      color: #f59e0b;
    }
    
    .character-count.error {
      color: #ef4444;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
<!-- Header -->
<div th:replace="~{fragments/basicheader :: basicheader-fragment}"></div>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Breadcrumb -->
    <div class="mb-6">
      <nav class="flex items-center gap-2 text-sm">
        <a href="community.html" class="text-slate-600 hover:text-slate-900 transition-colors">커뮤니티</a>
        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
        <span class="text-slate-900">글 작성</span>
      </nav>
    </div>

    <!-- Page Header -->
    <div class="mb-8">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
          </div>
          <div>
            <h2 class="text-slate-900 text-3xl">새 글 작성</h2>
            <p class="text-slate-600 mt-1">산업군에 대한 의견을 공유해보세요</p>
          </div>
        </div>
        
        <!-- Action Buttons (Desktop) -->
        <div class="hidden md:flex items-center gap-3">
          <a href="/community" class="px-4 py-2 text-slate-700 border border-slate-300 hover:bg-slate-50 rounded-lg transition-colors">
            취소
          </a>
          <button type="submit" form="postForm" class="px-6 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg transition-colors flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
            </svg>
            <span>게시하기</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Writing Form -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 md:p-8">
      <form id="postForm" action="/createpost" method="POST" class="space-y-6" onsubmit="return validateForm()">
        <!-- Category Selection -->
        <div>
          <label for="category" class="block text-slate-900 mb-3">카테고리</label>
          <select 
            id="category" 
            name="category"
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          >
            <option value="">카테고리를 선택하세요</option>
            <option value="일반">일반</option>
            <option value="산업 분석">산업 분석</option>
            <option value="질문">질문</option>
            <option value="토론">토론</option>
            <option value="뉴스">뉴스</option>
          </select>
        </div>

        <!-- Industry Tag Selection -->
        <div>
          <label for="industryTag" class="block text-slate-900 mb-3">산업군 <span class="text-red-600">*</span></label>
          <select 
            id="industryTag"
            name="industryTag"
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          >
            <option value="">산업군을 선택하세요</option>
            <option value="음식료·담배">음식료·담배</option>
            <option value="섬유·의류">섬유·의류</option>
            <option value="기타제조">기타제조</option>
            <option value="종이·목재">종이·목재</option>
            <option value="화학">화학</option>
            <option value="제약">제약</option>
            <option value="비금속">비금속</option>
            <option value="금속">금속</option>
            <option value="기계·장비">기계·장비</option>
            <option value="전기·전자">전기·전자</option>
            <option value="의료·정밀기기">의료·정밀기기</option>
            <option value="운송장비·부품">운송장비·부품</option>
            <option value="유통">유통</option>
            <option value="전기·가스">전기·가스</option>
            <option value="건설">건설</option>
            <option value="운송·창고">운송·창고</option>
            <option value="통신">통신</option>
            <option value="증권">증권</option>
            <option value="보험">보험</option>
            <option value="일반서비스">일반서비스</option>
            <option value="부동산">부동산</option>
            <option value="IT 서비스">IT 서비스</option>
            <option value="오락·문화">오락·문화</option>
          </select>
          <p class="text-sm text-slate-500 mt-2">글과 관련된 산업군을 선택해주세요</p>
        </div>

        <!-- Title Input -->
        <div>
          <div class="flex items-center justify-between mb-3">
            <label for="title" class="block text-slate-900">제목</label>
            <span id="titleCount" class="text-sm text-slate-500 character-count">0/100</span>
          </div>
          <input 
            type="text" 
            id="title"
            name="title"
            maxlength="100"
            placeholder="제목을 입력하세요"
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>

        <!-- Content Textarea -->
        <div>
          <div class="flex items-center justify-between mb-3">
            <label for="content" class="block text-slate-900">내용</label>
            <span id="contentCount" class="text-sm text-slate-500 character-count">0/5000</span>
          </div>
          <textarea
            id="content"
            name="content"
            rows="15"
            maxlength="5000"
            minlength="5"
            placeholder="내용을 입력하세요&#10;&#10;• 산업군에 대한 분석이나 의견을 자유롭게 작성해주세요&#10;• 다른 사용자를 존중하는 태도로 작성해주세요&#10;• 허위 정보나 부적절한 내용은 삭제될 수 있습니다"
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
            required
          ></textarea>
        </div>

        <!-- Writing Tips -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
          <div class="flex items-start gap-3">
            <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <div>
              <h4 class="text-blue-900 mb-2">작성 가이드</h4>
              <ul class="text-sm text-blue-800 space-y-1">
                <li>• 구체적이고 명확한 제목을 작성해주세요</li>
                <li>• 근거가 있는 분석이나 의견을 제시해주세요</li>
                <li>• 욕설이나 비방은 삼가주세요</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Mobile Action Buttons -->
        <div class="md:hidden flex flex-col gap-3 pt-4">
          <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white hover:bg-blue-700 rounded-lg transition-colors flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
            </svg>
            <span>게시하기</span>
          </button>
          <a href="/community" class="w-full px-4 py-3 text-center text-slate-700 border border-slate-300 hover:bg-slate-50 rounded-lg transition-colors">
            취소
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Character counting
    document.getElementById('title').addEventListener('input', function(e) {
      const count = e.target.value.length;
      const counter = document.getElementById('titleCount');
      counter.textContent = `${count}/100`;
      
      if (count >= 90) {
        counter.classList.add('warning');
      } else {
        counter.classList.remove('warning');
      }
      
      if (count >= 100) {
        counter.classList.add('error');
      } else {
        counter.classList.remove('error');
      }
    });

    document.getElementById('content').addEventListener('input', function(e) {
      const count = e.target.value.length;
      const counter = document.getElementById('contentCount');
      counter.textContent = `${count}/5000`;
      
      if (count >= 4500) {
        counter.classList.add('warning');
      } else {
        counter.classList.remove('warning');
      }
      
      if (count >= 5000) {
        counter.classList.add('error');
      } else {
        counter.classList.remove('error');
      }
    });

    // Form validation
    function validateForm() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const category = document.getElementById('category').value;
      const industryTag = document.getElementById('industryTag').value;
      
      if (!industryTag) {
        alert('산업군을 선택해주세요.');
        return false;
      }
      
      if (!category) {
        alert('카테고리를 선택해주세요.');
        return false;
      }
      
      if (!title) {
        alert('제목을 입력해주세요.');
        return false;
      }
      
      if (!content) {
        alert('내용을 입력해주세요.');
        return false;
      }
      
      if (content.length <5) {
        alert('내용을 5자 이상 입력해주세요.');
        return false;
      }
      
      return true;
    }
  </script>
</body>
</html>
