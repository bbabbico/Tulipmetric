<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세 - Tulipmetric</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    h1 { font-size: 2.5rem; font-weight: 700; line-height: 1.2; }
    h2 { font-size: 2rem; font-weight: 700; line-height: 1.3; }
    h3 { font-size: 1.5rem; font-weight: 600; line-height: 1.4; }
    h4 { font-size: 1.25rem; font-weight: 600; line-height: 1.4; }
    p { font-size: 1rem; line-height: 1.6; }
  </style>
</head>
<body class="bg-slate-50">
<!-- Header -->
<div th:replace="~{fragments/basicheader :: basicheader-fragment}"></div>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Back Button -->
    <div class="mb-6">
      <a href="/community" class="inline-flex items-center gap-2 text-slate-600 hover:text-slate-900 transition-colors">
        <svg class="w-5 h-5"  stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        커뮤니티로 돌아가기
      </a>
    </div>

    <!-- Post Content -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 mb-6">
      <div class="mb-6">
        <span id="postCategory" class="px-3 py-1 rounded-full text-sm bg-blue-100 text-blue-700">산업 분석</span>
      </div>
      
      <h1 id="postTitle" class="text-slate-900 mb-6">로딩 중...</h1>
      
      <div class="flex items-center gap-4 mb-6 pb-6 border-b border-slate-200">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white" style="font-weight: 600;">-</div>
          <div>
            <div id="postAuthor" class="text-slate-900" style="font-weight: 500;">-</div>
            <div id="postDate" class="text-sm text-slate-500">-</div>
          </div>
        </div>
        
        <div class="ml-auto flex items-center gap-6 text-sm text-slate-500">
          <div class="flex items-center gap-1">
            <svg class="w-4 h-4"  stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <span id="postViews">0</span>
          </div>
          <div class="flex items-center gap-1">
            <svg class="w-4 h-4"  stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
            <span id="postLikes">0</span>
          </div>
        </div>
      </div>
      
      <div id="postContent" class="prose max-w-none text-slate-700">
        <p>로딩 중...</p>
      </div>
      
      <div class="mt-8 flex items-center gap-4">
        <button onclick="alert('로그인이 필요합니다')" class="flex items-center gap-2 px-6 py-3 border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
          <svg class="w-5 h-5"  stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
          </svg>
          <span>좋아요</span>
        </button>
        <button onclick="alert('로그인이 필요합니다')" class="flex items-center gap-2 px-6 py-3 border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
          <svg class="w-5 h-5"  stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
          </svg>
          <span>북마크</span>
        </button>
      </div>
    </div>

    <!-- Comment Form -->
    <div class="mb-8">
      <form sec:authorize="isAuthenticated()"
            action="/comment"
            method="post"
            class="flex gap-3 items-start">

        <label class="flex-1">
              <textarea
                      id="commentContent"
                      name="content"
                      placeholder="댓글을 입력하세요"
                      class="w-full px-4 py-3 border border-slate-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                      rows="3"
                      required
              ></textarea>
        </label>
        <button
                type="submit"
                class="px-5 py-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors whitespace-nowrap"
        >
          댓글 등록
        </button>

      </form>
      <!-- 비로그인 사용자: 입력 불가 -->
      <div sec:authorize="isAnonymous()">
        <label>
          <textarea
                  placeholder="댓글을 작성하려면 로그인이 필요합니다"
                  disabled
                  class="w-full px-4 py-3 border border-slate-300 rounded-lg resize-none bg-slate-50"
                  rows="3"
          ></textarea>
          <input id="postid" type="hidden" name="postid" value=""/>
        </label>
      </div>
    </div>
  </div>

  <script src="/js/data.js"></script>
  <script>
    // 실제 환경에서는 서버 API에서 데이터를 받아옴
    // fetch(`/api/post?id=${postId}`)
    // fetch(`/api/comments?postId=${postId}`)

    // TODO : 댓글 DATA 에서 가져오는거 말고 실재로 DB 요청으로 구현 해야함
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    document.getElementById('postid').setAttribute('value', postId);


    // Load post data
    const postData = getPostData(postId);
    const commentsDataList = getCommentsData(postId);

    if (postData) {
      // 카테고리 표시
      const categoryColors = {
        general: 'bg-blue-100 text-blue-700',
        analysis: 'bg-blue-100 text-blue-700',
        question: 'bg-blue-100 text-blue-700',
        discussion: 'bg-green-100 text-green-700',
        news: 'bg-purple-100 text-purple-700'
      };
      const categoryLabels = {
        general: '일반',
        analysis: '산업 분석',
        question: '질문',
        discussion: '투자 토론',
        news: '뉴스 공유'
      };

      document.getElementById('postCategory').textContent = categoryLabels[postData.category] || postData.category;
      document.getElementById('postCategory').className = 'px-3 py-1 rounded-full text-sm ' + (categoryColors[postData.category] || 'bg-slate-100 text-slate-700');

      // 게시물 정보 표시
      document.getElementById('postTitle').textContent = postData.title;

      const authorInitial = postData.author.charAt(0);
      document.querySelector('.bg-blue-500').textContent = authorInitial;

      document.getElementById('postAuthor').textContent = postData.author;
      document.getElementById('postDate').textContent = postData.createdAt;
      document.getElementById('postViews').textContent = postData.views.toLocaleString();
      document.getElementById('postLikes').textContent = postData.likes;
      document.getElementById('postContent').innerHTML = '<p>' + postData.content + '</p>';

      // 댓글 렌더링
      const commentsList = document.getElementById('commentsList');
      if (commentsDataList && commentsDataList.length > 0) {
        document.querySelector('h3').innerHTML = `댓글 <span class="text-slate-500">${commentsDataList.length}</span>`;

        commentsList.innerHTML = commentsDataList.map(comment => {
          const firstLetter = comment.author.charAt(0);
          const colors = ['bg-green-500', 'bg-purple-500', 'bg-orange-500', 'bg-blue-500', 'bg-pink-500'];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];

          return `
            <div class="flex gap-4">
              <div class="w-10 h-10 ${randomColor} rounded-full flex items-center justify-center text-white flex-shrink-0" style="font-weight: 600;">${firstLetter}</div>
              <div class="flex-1">
                <div class="flex items-center gap-2 mb-2">
                  <span class="text-slate-900" style="font-weight: 500;">${comment.author}</span>
                  <span class="text-sm text-slate-500">${comment.createdAt}</span>
                  ${comment.likes > 0 ? `
                    <span class="ml-2 text-sm text-slate-500">
                      <svg class="w-3 h-3 inline" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                      </svg>
                      ${comment.likes}
                    </span>
                  ` : ''}
                </div>
                <p class="text-slate-700 mb-3">${comment.content}</p>
                <button onclick="alert('로그인이 필요합니다')" class="text-sm text-slate-500 hover:text-slate-700">답글</button>
              </div>
            </div>
          `;
        }).join('');
      }
    } else {
      document.getElementById('postTitle').textContent = '게시글을 찾을 수 없습니다';
    }
  </script>
</body>
</html>
