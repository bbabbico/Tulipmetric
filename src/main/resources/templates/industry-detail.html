<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산업군 상세 - Tulipmetric</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    h1 { font-size: 1.5rem; font-weight: 500; line-height: 1.5; }
    h2 { font-size: 1.25rem; font-weight: 500; line-height: 1.5; }
    h3 { font-size: 1.125rem; font-weight: 500; line-height: 1.5; }
    h4 { font-size: 1rem; font-weight: 500; line-height: 1.5; }
    label, button { font-size: 1rem; font-weight: 500; line-height: 1.5; }
    input { font-size: 1rem; font-weight: 400; line-height: 1.5; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
<!-- Header -->
<div th:replace="~{fragments/basicheader :: basicheader-fragment}"></div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Back Button -->
    <div class="mb-6">
      <a href="index.html" class="inline-flex items-center gap-2 text-slate-600 hover:text-slate-900 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        전체 산업군으로 돌아가기
      </a>
    </div>

    <!-- Industry Header -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 mb-8">
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <div class="flex items-center gap-3 mb-3">
            <h1 id="industryName" class="text-slate-900 text-3xl">로딩 중...</h1>
            <span id="trendingBadge" class="px-3 py-1 bg-gradient-to-r from-orange-500 to-pink-500 text-white text-sm rounded-full animate-pulse" style="display: none;">
              급상승
            </span>
          </div>
          <p id="industryDescription" class="text-slate-600 mb-6"></p>
          
          <!-- Key Metrics Cards -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Monthly Growth Card -->
            <div class="group relative bg-gradient-to-br from-blue-50 to-white rounded-xl p-5 border-2 border-slate-200 hover:border-blue-400 transition-all duration-300 hover:shadow-lg overflow-hidden">
              <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-blue-400/20 to-transparent rounded-bl-full"></div>
              <div class="relative">
                <div class="flex items-center justify-between mb-2">
                  <span class="text-xs text-slate-500 uppercase tracking-wide">한달간 주가 상승률</span>
                  <svg id="monthlyGrowthIcon" class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                  </svg>
                </div>
                <div id="monthlyGrowth" class="text-2xl text-green-600" style="font-weight: 600;">-</div>
              </div>
            </div>

            <!-- Total Market Cap Card -->
            <div class="group relative bg-gradient-to-br from-purple-50 to-white rounded-xl p-5 border-2 border-slate-200 hover:border-purple-400 transition-all duration-300 hover:shadow-lg overflow-hidden">
              <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-purple-400/20 to-transparent rounded-bl-full"></div>
              <div class="relative">
                <div class="flex items-center justify-between mb-2">
                  <span class="text-xs text-slate-500 uppercase tracking-wide">산업군 시가총액</span>
                  <svg class="w-5 h-5 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                </div>
                <div id="totalMarketCap" class="text-2xl text-purple-600" style="font-weight: 600;">-</div>
              </div>
            </div>

            <!-- Stock Count Card -->
            <div class="group relative bg-gradient-to-br from-orange-50 to-white rounded-xl p-5 border-2 border-slate-200 hover:border-orange-400 transition-all duration-300 hover:shadow-lg overflow-hidden">
              <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-orange-400/20 to-transparent rounded-bl-full"></div>
              <div class="relative">
                <div class="flex items-center justify-between mb-2">
                  <span class="text-xs text-slate-500 uppercase tracking-wide">종목수</span>
                  <svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                  </svg>
                </div>
                <div id="stockCount" class="text-2xl text-orange-600" style="font-weight: 600;">-</div>
              </div>
            </div>

            <!-- Average PER Card -->
            <div class="group relative bg-gradient-to-br from-green-50 to-white rounded-xl p-5 border-2 border-slate-200 hover:border-green-400 transition-all duration-300 hover:shadow-lg overflow-hidden">
              <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-green-400/20 to-transparent rounded-bl-full"></div>
              <div class="relative">
                <div class="flex items-center justify-between mb-2">
                  <span class="text-xs text-slate-500 uppercase tracking-wide">평균 PER</span>
                  <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                  </svg>
                </div>
                <div id="averagePer" class="text-2xl text-green-600" style="font-weight: 600;">-</div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="flex flex-col items-center gap-4 ml-8">
          <div id="tulipIcon" class="flex items-center justify-center"></div>
          <button onclick="toggleFavorite()" id="favoriteBtn" class="flex items-center gap-2 px-6 py-3 border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
            <svg id="favoriteStar" class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <span id="favoriteText">즐겨찾기 추가</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Growth Chart -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-8">
      <h3 class="text-slate-900 mb-4">성장률 추이 (최근 1년)</h3>
      <div id="chartContainer" class="h-64 overflow-x-auto"></div>
    </div>

    <!-- Companies Table -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
      <h3 class="text-slate-900 mb-6">기업 순위</h3>
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="border-b border-slate-200">
              <th class="text-left py-3 px-4 text-slate-700" style="font-weight: 600;">순위</th>
              <th class="text-left py-3 px-4 text-slate-700" style="font-weight: 600;">기업명</th>
              <th class="text-right py-3 px-4 text-slate-700" style="font-weight: 600;">현재주가</th>
              <th class="text-right py-3 px-4 text-slate-700" style="font-weight: 600;">시가총액</th>
              <th class="text-right py-3 px-4 text-slate-700" style="font-weight: 600;">등락(원)</th>
              <th class="text-right py-3 px-4 text-slate-700" style="font-weight: 600;">등락률</th>
              <th class="text-right py-3 px-4 text-slate-700" style="font-weight: 600;">PER</th>
              <th class="text-right py-3 px-4 text-slate-700" style="font-weight: 600;">거래량</th>
              <th class="text-right py-3 px-4 text-slate-700" style="font-weight: 600;">산업군내 거래비중</th>
            </tr>
          </thead>
          <tbody id="companiesTable">
            <tr>
              <td colspan="9" class="text-center py-8 text-slate-500">로딩 중...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/js/data.js"></script>
  <script src="/js/tulip.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const industryId = urlParams.get('id');
    let currentIndustry = null;
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

    function formatNumber(num) {
      if (num >= 1000000000000) {
        return (num / 1000000000000).toFixed(1) + '조';
      } else if (num >= 100000000) {
        return (num / 100000000).toFixed(0) + '억';
      }
      return '₩' + num.toLocaleString();
    }

    function toggleFavorite() {
      if (!currentIndustry) return;
      
      const index = favorites.indexOf(currentIndustry.id);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(currentIndustry.id);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      updateFavoriteButton();
    }

    function updateFavoriteButton() {
      if (!currentIndustry) return;
      
      const isFavorite = favorites.includes(currentIndustry.id);
      const star = document.getElementById('favoriteStar');
      const text = document.getElementById('favoriteText');
      
      if (isFavorite) {
        star.classList.add('text-yellow-500', 'fill-current');
        star.classList.remove('text-slate-400');
        text.textContent = '즐겨찾기 해제';
      } else {
        star.classList.remove('text-yellow-500', 'fill-current');
        star.classList.add('text-slate-400');
        text.textContent = '즐겨찾기 추가';
      }
    }

    function loadIndustryDetail() {
      const industryData = getIndustryData(industryId);
      const companiesDataList = getCompaniesData(industryId);
      
      if (!industryData) {
        document.getElementById('industryName').textContent = '산업군을 찾을 수 없습니다';
        return;
      }

      currentIndustry = industryData;

      // Header
      document.getElementById('industryName').textContent = industryData.name;
      document.getElementById('industryDescription').textContent = industryData.description;
      document.getElementById('tulipIcon').innerHTML = createTulipSVG(industryData.marketStatus, 'xl');
      
      // Show trending badge if applicable
      const trendingBadge = document.getElementById('trendingBadge');
      if (industryData.isTrending) {
        trendingBadge.style.display = 'inline-flex';
      } else {
        trendingBadge.style.display = 'none';
      }
      
      // Monthly Growth Rate
      const monthlyGrowthEl = document.getElementById('monthlyGrowth');
      const monthlyGrowthIcon = document.getElementById('monthlyGrowthIcon');
      const growthColor = industryData.stockIndex >= 0 ? 'text-green-600' : 'text-red-600';
      const growthIconColor = industryData.stockIndex >= 0 ? 'text-green-500' : 'text-red-500';
      const growthSymbol = industryData.stockIndex >= 0 ? '+' : '';
      
      monthlyGrowthEl.className = 'text-2xl ' + growthColor;
      monthlyGrowthEl.style.fontWeight = '600';
      monthlyGrowthEl.textContent = growthSymbol + industryData.stockIndex.toFixed(1) + '%';
      
      monthlyGrowthIcon.className = 'w-5 h-5 ' + growthIconColor;
      if (industryData.stockIndex >= 0) {
        monthlyGrowthIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>';
      } else {
        monthlyGrowthIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"/>';
      }
      
      document.getElementById('totalMarketCap').textContent = formatNumber(industryData.totalMarketCap);
      document.getElementById('stockCount').textContent = industryData.stockCount + '개';
      document.getElementById('averagePer').textContent = industryData.averagePer.toFixed(1) + '배';
      
      updateFavoriteButton();
      renderGrowthChart(industryData.growthHistory);

      // Companies Table
      const companiesTable = document.getElementById('companiesTable');
      if (companiesDataList && companiesDataList.length > 0) {
        companiesTable.innerHTML = companiesDataList.map((company, index) => {
          const priceChangeColor = company.priceChange >= 0 ? 'text-green-600' : 'text-red-600';
          const priceChangeSymbol = company.priceChange >= 0 ? '+' : '';
          const rateChangeSymbol = company.changeRate >= 0 ? '+' : '';
          
          return `
            <tr class="border-b border-slate-100 hover:bg-slate-50 transition-colors">
              <td class="py-4 px-4">
                <span class="inline-flex items-center justify-center w-8 h-8 bg-blue-100 text-blue-700 rounded-full text-sm" style="font-weight: 600;">
                  ${index + 1}
                </span>
              </td>
              <td class="py-4 px-4 text-slate-900" style="font-weight: 500;">${company.name}</td>
              <td class="py-4 px-4 text-right text-slate-900">₩${company.currentPrice.toLocaleString()}</td>
              <td class="py-4 px-4 text-right text-slate-900">${formatNumber(company.marketCap)}</td>
              <td class="py-4 px-4 text-right ${priceChangeColor}" style="font-weight: 600;">${priceChangeSymbol}${company.priceChange.toLocaleString()}</td>
              <td class="py-4 px-4 text-right ${priceChangeColor}" style="font-weight: 600;">${rateChangeSymbol}${company.changeRate.toFixed(2)}%</td>
              <td class="py-4 px-4 text-right text-slate-700">${company.per.toFixed(1)}배</td>
              <td class="py-4 px-4 text-right text-slate-700">${company.volume.toLocaleString()}</td>
              <td class="py-4 px-4 text-right text-slate-700">${company.industryVolumeRatio.toFixed(1)}%</td>
            </tr>
          `;
        }).join('');
      } else {
        companiesTable.innerHTML = '<tr><td colspan="9" class="text-center py-8 text-slate-500">기업 데이터가 없습니다</td></tr>';
      }
    }

    function renderGrowthChart(growthHistory) {
      const chartContainer = document.getElementById('chartContainer');
      const months = ['12개월', '11개월', '10개월', '9개월', '8개월', '7개월', '6개월', '5개월', '4개월', '3개월', '2개월', '1개월'];
      
      const maxValue = Math.max(...growthHistory.map(Math.abs));
      
      chartContainer.innerHTML = `
        <div class="flex items-end justify-between h-full gap-2 px-4 min-w-max">
          ${growthHistory.reverse().map((value, index) => {
            const heightPercent = (Math.abs(value) / maxValue) * 80;
            const isPositive = value >= 0;
            const color = isPositive ? 'bg-green-500' : 'bg-red-500';
            
            return `
              <div class="flex-1 flex flex-col items-center justify-end h-full min-w-[60px]">
                <div class="text-xs ${isPositive ? 'text-green-600' : 'text-red-600'} mb-1" style="font-weight: 500;">
                  ${value >= 0 ? '+' : ''}${value.toFixed(1)}%
                </div>
                <div class="${color} w-full rounded-t" style="height: ${heightPercent}%; min-height: 4px;"></div>
                <div class="text-xs text-slate-500 mt-2 whitespace-nowrap">
                  ${months[index]}
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;
    }

    loadIndustryDetail();
  </script>
</body>
</html>
