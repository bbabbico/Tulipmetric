<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>활동 내역 - Tulipmetric</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    h1 { font-size: 1.5rem; font-weight: 500; line-height: 1.5; }
    h2 { font-size: 1.25rem; font-weight: 500; line-height: 1.5; }
    h3 { font-size: 1.125rem; font-weight: 500; line-height: 1.5; }
    h4 { font-size: 1rem; font-weight: 500; line-height: 1.5; }
    label, button { font-size: 1rem; font-weight: 500; line-height: 1.5; }
    input { font-size: 1rem; font-weight: 400; line-height: 1.5; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
<!-- Header -->
<div th:replace="~{fragments/basicheader :: basicheader-fragment}"></div>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Breadcrumb -->
    <div class="mb-6">
      <nav class="flex items-center gap-2 text-sm">
        <a href="mypage.html" class="text-slate-600 hover:text-slate-900 transition-colors">마이페이지</a>
        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
        <span class="text-slate-900">활동 내역</span>
      </nav>
    </div>

    <!-- Page Header -->
    <div class="mb-8">
      <div class="flex items-center gap-3 mb-3">
        <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-green-400 to-emerald-500 flex items-center justify-center">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
        </div>
        <div>
          <h2 class="text-slate-900 text-3xl">활동 내역</h2>
          <p class="text-slate-600 mt-1">최근 활동 내역을 확인하세요</p>
        </div>
      </div>
    </div>

    <!-- Activity Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-slate-500 mb-1">즐겨찾기 활동</p>
            <p class="text-3xl text-yellow-600" style="font-weight: 600;" id="favoriteActivityCount">0</p>
          </div>
          <div class="w-12 h-12 rounded-lg bg-yellow-100 flex items-center justify-center">
            <svg class="w-6 h-6 text-yellow-600 fill-current" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-slate-500 mb-1">작성한 글</p>
            <p class="text-3xl text-blue-600" style="font-weight: 600;">0</p>
          </div>
          <div class="w-12 h-12 rounded-lg bg-blue-100 flex items-center justify-center">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-slate-500 mb-1">작성한 댓글</p>
            <p class="text-3xl text-green-600" style="font-weight: 600;">0</p>
          </div>
          <div class="w-12 h-12 rounded-lg bg-green-100 flex items-center justify-center">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Tabs -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-2 mb-6">
      <div class="flex gap-2">
        <button onclick="filterActivity('all')" id="tab-all" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg transition-colors">
          전체
        </button>
        <button onclick="filterActivity('favorites')" id="tab-favorites" class="flex-1 px-4 py-2 text-slate-700 hover:bg-slate-100 rounded-lg transition-colors">
          즐겨찾기
        </button>
        <button onclick="filterActivity('posts')" id="tab-posts" class="flex-1 px-4 py-2 text-slate-700 hover:bg-slate-100 rounded-lg transition-colors">
          작성한 글
        </button>
        <button onclick="filterActivity('comments')" id="tab-comments" class="flex-1 px-4 py-2 text-slate-700 hover:bg-slate-100 rounded-lg transition-colors">
          댓글
        </button>
      </div>
    </div>

    <!-- Activity Timeline -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
      <h3 class="text-slate-900 mb-6">활동 타임라인</h3>
      
      <div class="space-y-6" id="activityList">
        <!-- Activity items will be inserted here -->
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="text-center py-12" style="display: none;">
        <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-slate-100 flex items-center justify-center">
          <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
        </div>
        <h4 class="text-slate-900 mb-2">활동 내역이 없습니다</h4>
        <p class="text-slate-600 mb-6">산업군을 즐겨찾기에 추가하거나 커뮤니티에 글을 작성해보세요</p>
        <a href="/" class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
          시작하기
        </a>
      </div>
    </div>
  </div>

<script src="/js/data.js"></script>
  <script>
    let currentFilter = 'all';
    let activityData = [];

    // Generate activity data from favorites
    function generateActivityData() {
      const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      const activities = [];

      // Create activity entries for each favorite
      favorites.forEach((favId, index) => {
        const industry = industries.find(ind => ind.id === favId);
        if (industry) {
          activities.push({
            type: 'favorite_add',
            industryName: industry.name,
            industryId: industry.id,
            timestamp: new Date(Date.now() - index * 86400000).toISOString(), // Spread over days
            icon: 'star',
            iconColor: 'yellow',
            description: `"${industry.name}" 산업군을 즐겨찾기에 추가했습니다`
          });
        }
      });

      // Sort by timestamp
      activities.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      
      return activities;
    }

    function formatTimeAgo(timestamp) {
      const now = new Date();
      const time = new Date(timestamp);
      const diff = Math.floor((now - time) / 1000); // seconds

      if (diff < 60) return '방금 전';
      if (diff < 3600) return Math.floor(diff / 60) + '분 전';
      if (diff < 86400) return Math.floor(diff / 3600) + '시간 전';
      if (diff < 604800) return Math.floor(diff / 86400) + '일 전';
      if (diff < 2592000) return Math.floor(diff / 604800) + '주 전';
      return Math.floor(diff / 2592000) + '개월 전';
    }

    function getIconHtml(activity) {
      const colors = {
        yellow: 'bg-yellow-100 text-yellow-600',
        blue: 'bg-blue-100 text-blue-600',
        green: 'bg-green-100 text-green-600',
        red: 'bg-red-100 text-red-600'
      };

      const icons = {
        star: `<svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>`,
        post: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>`,
        comment: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>`
      };

      return `
        <div class="w-10 h-10 rounded-full ${colors[activity.iconColor]} flex items-center justify-center flex-shrink-0">
          ${icons[activity.icon]}
        </div>
      `;
    }

    function renderActivities() {
      const activityList = document.getElementById('activityList');
      const emptyState = document.getElementById('emptyState');

      let filteredActivities = activityData;
      if (currentFilter === 'favorites') {
        filteredActivities = activityData.filter(a => a.type.startsWith('favorite'));
      } else if (currentFilter === 'posts') {
        filteredActivities = activityData.filter(a => a.type === 'post');
      } else if (currentFilter === 'comments') {
        filteredActivities = activityData.filter(a => a.type === 'comment');
      }

      if (filteredActivities.length === 0) {
        activityList.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      activityList.style.display = 'block';
      emptyState.style.display = 'none';

      activityList.innerHTML = filteredActivities.map(activity => `
        <div class="flex items-start gap-4 pb-6 border-b border-slate-100 last:border-0 last:pb-0">
          ${getIconHtml(activity)}
          <div class="flex-1">
            <p class="text-sm text-slate-900 mb-1">${activity.description}</p>
            ${activity.industryId ? `
              <a href="industry-detail.html?id=${activity.industryId}" class="text-xs text-blue-600 hover:underline">
                상세 보기 →
              </a>
            ` : ''}
          </div>
          <span class="text-xs text-slate-400 flex-shrink-0">${formatTimeAgo(activity.timestamp)}</span>
        </div>
      `).join('');
    }

    function filterActivity(filter) {
      currentFilter = filter;
      
      // Update tab styles
      ['all', 'favorites', 'posts', 'comments'].forEach(tab => {
        const btn = document.getElementById(`tab-${tab}`);
        if (tab === filter) {
          btn.className = 'flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg transition-colors';
        } else {
          btn.className = 'flex-1 px-4 py-2 text-slate-700 hover:bg-slate-100 rounded-lg transition-colors';
        }
      });

      renderActivities();
    }

    // Initialize
    activityData = generateActivityData();
    document.getElementById('favoriteActivityCount').textContent = activityData.filter(a => a.type.startsWith('favorite')).length;
    renderActivities();
  </script>
</body>
</html>
