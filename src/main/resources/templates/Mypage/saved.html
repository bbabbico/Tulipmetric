<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>즐겨찾기 - Tulipmetric</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    h1 { font-size: 1.5rem; font-weight: 500; line-height: 1.5; }
    h2 { font-size: 1.25rem; font-weight: 500; line-height: 1.5; }
    h3 { font-size: 1.125rem; font-weight: 500; line-height: 1.5; }
    h4 { font-size: 1rem; font-weight: 500; line-height: 1.5; }
    label, button { font-size: 1rem; font-weight: 500; line-height: 1.5; }
    input { font-size: 1rem; font-weight: 400; line-height: 1.5; }
    
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
<!-- Header -->
<div th:replace="~{fragments/basicheader :: basicheader-fragment}"></div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Breadcrumb -->
    <div class="mb-6">
      <nav class="flex items-center gap-2 text-sm">
        <a href="/mypage" class="text-slate-600 hover:text-slate-900 transition-colors">마이페이지</a>
        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
        <span class="text-slate-900">즐겨찾기</span>
      </nav>
    </div>

    <!-- Page Header -->
    <div class="mb-8">
      <div class="flex items-center gap-3 mb-3">
        <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center">
          <svg class="w-7 h-7 text-white fill-current" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
        <div>
          <h2 class="text-slate-900 text-3xl">즐겨찾기한 산업군</h2>
          <p class="text-slate-600 mt-1">관심있는 산업군을 모아서 확인하세요</p>
        </div>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-slate-500 mb-1">총 즐겨찾기</p>
            <p class="text-3xl text-blue-600" style="font-weight: 600;" id="totalCount">0</p>
          </div>
          <div class="w-12 h-12 rounded-lg bg-blue-100 flex items-center justify-center">
            <svg class="w-6 h-6 text-blue-600 fill-current" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-slate-500 mb-1">상승 중인 산업군</p>
            <p class="text-3xl text-green-600" style="font-weight: 600;" id="growingCount">0</p>
          </div>
          <div class="w-12 h-12 rounded-lg bg-green-100 flex items-center justify-center">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-slate-500 mb-1">하락 중인 산업군</p>
            <p class="text-3xl text-red-600" style="font-weight: 600;" id="decliningCount">0</p>
          </div>
          <div class="w-12 h-12 rounded-lg bg-red-100 flex items-center justify-center">
            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Saved Industries List -->
    <div id="savedList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Will be populated by JavaScript -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="text-center py-16 bg-white rounded-xl shadow-sm border border-slate-200" style="display: none;">
      <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-yellow-100 flex items-center justify-center">
        <svg class="w-10 h-10 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
        </svg>
      </div>
      <h3 class="text-slate-900 mb-2">아직 즐겨찾기한 산업군이 없습니다</h3>
      <p class="text-slate-600 mb-6">관심있는 산업군을 즐겨찾기에 추가해보세요</p>
      <a href="/" class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <span>산업군 둘러보기</span>
      </a>
    </div>
  </div>

<script src="/js/data.js"></script>
<script src="/js/tulip.js"></script>
  <script>
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

    function formatNumber(num) {
      if (num >= 1000000000000) {
        return (num / 1000000000000).toFixed(1) + '조';
      } else if (num >= 100000000) {
        return (num / 100000000).toFixed(0) + '억';
      }
      return '₩' + num.toLocaleString();
    }

    function toggleFavorite(id) {
      const index = favorites.indexOf(id);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(id);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderSaved();
    }

    function createIndustryCard(industry) {
      const isFavorite = favorites.includes(industry.id);
      const changeColor = industry.growthRate >= 0 ? 'text-green-600' : 'text-red-600';
      const changeSymbol = industry.growthRate >= 0 ? '+' : '';
      
      return `
        <div class="relative">
          <!-- Favorite Button -->
          <button 
            onclick="event.preventDefault(); event.stopPropagation(); toggleFavorite('${industry.id}')" 
            class="absolute top-2 right-2 z-10 p-1.5 rounded-full transition-all duration-200 shadow-sm bg-yellow-100 text-yellow-600 hover:bg-yellow-200"
            title="즐겨찾기 해제"
          >
            <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </button>
          
          <a href="industry-detail.html?id=${industry.id}" class="block bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden border border-slate-200 hover:border-slate-300 group">
            <div class="p-6">
              <div class="flex items-start justify-between mb-4">
                <div class="flex-1">
                  <div class="flex items-center gap-2 mb-2">
                    <h3 class="text-slate-900 group-hover:text-blue-600 transition-colors">
                      ${industry.name}
                    </h3>
                    ${industry.isTrending ? `
                      <span class="px-2 py-1 bg-gradient-to-r from-orange-500 to-pink-500 text-white text-xs rounded-full">
                        급상승
                      </span>
                    ` : ''}
                  </div>
                  <p class="text-slate-600 text-sm line-clamp-2">${industry.description}</p>
                </div>
                <div class="ml-4">
                  ${createTulipSVG(industry.marketStatus, 'md')}
                </div>
              </div>

              <div class="flex items-center justify-between pt-4 border-t border-slate-100">
                <div>
                  <div class="flex items-center gap-2 mb-1">
                    ${industry.growthRate >= 0 ? `
                      <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                      </svg>
                    ` : `
                      <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"/>
                      </svg>
                    `}
                    <span class="${changeColor}">
                      ${changeSymbol}${industry.growthRate.toFixed(1)}%
                    </span>
                  </div>
                  <p class="text-xs text-slate-500">30일 성장률</p>
                </div>
                
                <div class="text-right">
                  <p class="text-slate-900" style="font-weight: 600;">${formatNumber(industry.totalMarketCap)}</p>
                  <p class="text-xs text-slate-500">총 시가총액</p>
                </div>
                
                <div>
                  <span class="px-3 py-1 rounded-full text-sm ${getStatusColor(industry.marketStatus)}">
                    ${getStatusLabel(industry.marketStatus)}
                  </span>
                </div>
              </div>

              <div class="mt-4 flex items-center gap-2 text-sm text-slate-600">
                <span>${industry.companies ? industry.companies.length : 0}개 기업</span>
                <span class="text-slate-300">•</span>
                <span class="text-blue-600 group-hover:underline">자세히 보기 →</span>
              </div>
            </div>
          </a>
        </div>
      `;
    }

    function renderSaved() {
      const savedList = document.getElementById('savedList');
      const emptyState = document.getElementById('emptyState');

      if (favorites.length === 0) {
        savedList.style.display = 'none';
        emptyState.style.display = 'block';
        document.getElementById('totalCount').textContent = '0';
        document.getElementById('growingCount').textContent = '0';
        document.getElementById('decliningCount').textContent = '0';
        return;
      }

      savedList.style.display = 'grid';
      emptyState.style.display = 'none';

      const savedIndustries = industries.filter(ind => favorites.includes(ind.id));
      const growingCount = savedIndustries.filter(ind => ind.growthRate >= 0).length;
      const decliningCount = savedIndustries.filter(ind => ind.growthRate < 0).length;

      document.getElementById('totalCount').textContent = savedIndustries.length;
      document.getElementById('growingCount').textContent = growingCount;
      document.getElementById('decliningCount').textContent = decliningCount;

      savedList.innerHTML = savedIndustries.map(ind => createIndustryCard(ind)).join('');
    }

    renderSaved();
  </script>
</body>
</html>
