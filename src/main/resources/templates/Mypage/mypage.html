<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - Tulipmetric</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    h1 { font-size: 1.5rem; font-weight: 500; line-height: 1.5; }
    h2 { font-size: 1.25rem; font-weight: 500; line-height: 1.5; }
    h3 { font-size: 1.125rem; font-weight: 500; line-height: 1.5; }
    h4 { font-size: 1rem; font-weight: 500; line-height: 1.5; }
    label, button { font-size: 1rem; font-weight: 500; line-height: 1.5; }
    input { font-size: 1rem; font-weight: 400; line-height: 1.5; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">

<!-- Header -->
<div th:replace="~{fragments/basicheader :: basicheader-fragment}"></div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Title -->
    <div class="mb-8">
      <h2 class="text-slate-900 mb-2 text-3xl">마이페이지</h2>
      <p class="text-slate-600">계정 정보 및 활동 내역을 확인하세요</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Left Sidebar - Profile -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
          <!-- Profile Image -->
          <div class="flex flex-col items-center mb-6">
            <div class="w-24 h-24 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-3xl mb-4">
              <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </div>
            <h3 class="text-slate-900 mb-1" th:text="${member.nickname}" id="userName">사용자 별명</h3>
            <p class="text-sm text-slate-500" th:text="${member.email}" id="userEmail">사용자 이메일</p>
          </div>

          <!-- Profile Stats -->
          <div class="border-t border-slate-200 pt-4">
            <div class="space-y-3">
              <div class="flex items-center justify-between">
                <span class="text-sm text-slate-600">가입일</span>
                <span class="text-sm text-slate-900" th:text="${member.creatdatetime}" style="font-weight: 500;" id="joinDate">2024.01.15</span>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-sm text-slate-600">좋아요 누른 게시글</span>
                <span class="text-sm text-blue-600" th:text="|${likecount} 개|" style="font-weight: 600;" id="favoriteCount">0개</span>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-sm text-slate-600">작성한 글</span>
                <span class="text-sm text-slate-900" th:text="|${postcount} 개|" style="font-weight: 500;">0개</span>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-sm text-slate-600">작성한 댓글</span>
                <span class="text-sm text-slate-900" th:text="|${commentcount} 개|" style="font-weight: 500;">0개</span>
              </div>
            </div>
          </div>

          <!-- Logout Button -->
          <div class="mt-6 pt-4 border-t border-slate-200">
            <form action="/logout" method="post">
<!--              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
              <button
                      type="submit"
                      class="w-full px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors border border-red-200"
              >
                로그아웃
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Right Content - Menu Cards -->
      <div class="lg:col-span-2">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Saved Industries Card -->
          <a href="/saved" class="group bg-white rounded-xl shadow-sm border border-slate-200 p-6 hover:shadow-lg hover:border-blue-300 transition-all duration-300">
            <div class="flex items-start justify-between mb-4">
              <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center">
                <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 24 24">
                  <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
              </div>
              <svg class="w-5 h-5 text-slate-400 group-hover:text-blue-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </div>
            <h4 class="text-slate-900 mb-2">즐겨찾기한 산업군</h4>
            <p class="text-sm text-slate-600">관심있는 산업군을 모아보세요</p>
            <div class="mt-4 flex items-center gap-2">
              <span class="text-2xl text-blue-600" style="font-weight: 600;" id="savedCount">0</span>
              <span class="text-sm text-slate-500">개의 산업군</span>
            </div>
          </a>

          <!-- Account Settings Card -->
          <a href="/accountsettings" class="group bg-white rounded-xl shadow-sm border border-slate-200 p-6 hover:shadow-lg hover:border-slate-300 transition-all duration-300 cursor-pointer">
            <div class="flex items-start justify-between mb-4">
              <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
              </div>
              <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </div>
            <h4 class="text-slate-900 mb-2">계정 설정</h4>
            <p class="text-sm text-slate-600">프로필 및 계정 정보를 관리하세요</p>
          </a>

          <!-- Activity History Card -->
          <a href="/activity" class="group bg-white rounded-xl shadow-sm border border-slate-200 p-6 hover:shadow-lg hover:border-slate-300 transition-all duration-300 cursor-pointer">
            <div class="flex items-start justify-between mb-4">
              <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-green-400 to-emerald-500 flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
              </div>
              <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </div>
            <h4 class="text-slate-900 mb-2">활동 내역</h4>
            <p class="text-sm text-slate-600">커뮤니티 활동 기록을 확인하세요</p>
          </a>

          <!-- Notifications Card -->
          <div class="group bg-white rounded-xl shadow-sm border border-slate-200 p-6 hover:shadow-lg hover:border-slate-300 transition-all duration-300 cursor-pointer">
            <div class="flex items-start justify-between mb-4">
              <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-purple-400 to-pink-500 flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
              </div>
              <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </div>
            <h4 class="text-slate-900 mb-2">알림 설정</h4>
            <p class="text-sm text-slate-600">관심 산업군의 변동을 알림받으세요</p>
          </div>
        </div>

        <!-- Recent Activity -->
        <div class="mt-8 bg-white rounded-xl shadow-sm border border-slate-200 p-6">
          <h3 class="text-slate-900 mb-4">최근 활동</h3>
          <div class="space-y-4">
            <div class="flex items-start gap-4 pb-4 border-b border-slate-100">
              <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                <svg class="w-5 h-5 text-blue-600 fill-current" viewBox="0 0 24 24">
                  <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-sm text-slate-900 mb-1">즐겨찾기에 추가했습니다</p>
                <p class="text-xs text-slate-500">활동 내역이 없습니다</p>
              </div>
              <span class="text-xs text-slate-400">방금</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load user favorites count
    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    document.getElementById('favoriteCount').textContent = favorites.length + '개';
    document.getElementById('savedCount').textContent = favorites.length;
  </script>
</body>
</html>
