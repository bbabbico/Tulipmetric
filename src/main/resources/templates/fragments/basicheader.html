<!-- templates/fragments/basicheader.html -->
<!-- index 페이지 처럼 네비게이터 메뉴 , 로그인 회원가입 이 있는 일반적인 페이지에 쓰이는 헤더 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ko">
<body>

<!-- basic header fragment  -->
  <header th:fragment="basicheader-fragment" class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between py-4">
        <!-- Logo -->
        <a href="/" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
          <svg class="w-8 h-8" viewBox="0 0 100 100">
            <path d="M 50 60 Q 48 75 46 90" stroke="#27AE60" stroke-width="3" fill="none" stroke-linecap="round"/>
            <path d="M 46 75 Q 35 75 30 80 Q 35 78 46 77" fill="#27AE60" opacity="0.8"/>
            <g>
              <ellipse cx="50" cy="35" rx="8" ry="18" fill="#FF69B4" opacity="0.9"/>
              <ellipse cx="42" cy="40" rx="8" ry="18" fill="#FF69B4" transform="rotate(-25 42 40)" opacity="0.85"/>
              <ellipse cx="58" cy="40" rx="8" ry="18" fill="#FF69B4" transform="rotate(25 58 40)" opacity="0.85"/>
              <ellipse cx="38" cy="42" rx="7" ry="16" fill="#FF69B4" transform="rotate(-40 38 42)" opacity="0.7"/>
              <ellipse cx="62" cy="42" rx="7" ry="16" fill="#FF69B4" transform="rotate(40 62 42)" opacity="0.7"/>
            </g>
          </svg>
          <h1 class="text-slate-900">Tulipmetric</h1>
        </a>

        <!-- Center Navigation -->
        <nav class="flex items-center gap-1">
          <a href="/" class="flex items-center gap-2 px-4 py-2 text-slate-700 hover:text-slate-900 hover:bg-slate-100 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <span>산업군별 시장 지표</span>
          </a>
          <a href="/community" class="flex items-center gap-2 px-4 py-2 text-slate-700 hover:text-slate-900 hover:bg-slate-100 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span>커뮤니티</span>
          </a>
        </nav>

        <!-- Right Navigation -->
        <div sec:authorize="isAuthenticated()" class="flex items-center gap-1">
          <a href="/mypage" class="flex items-center gap-2 px-4 py-2 text-slate-700 hover:text-slate-900 hover:bg-slate-100 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span>마이페이지</span>
          </a>
          <form action="/logout" method="post">
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <button
                    type="submit"
                    class="w-full flex items-center justify-center gap-2 px-4 py-2
         text-red-600 bg-white border border-red-200 rounded-lg
         hover:bg-red-50 hover:border-red-300
         focus:outline-none focus:ring-2 focus:ring-red-200
         transition-colors"
            >
              <!-- logout icon -->
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H9m4 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"/>
              </svg>
              <span class="font-medium">로그아웃</span>
            </button>
          </form>
        </div>
        <div sec:authorize="isAnonymous()" class="flex items-center gap-1">
          <a href="/login" class="flex items-center gap-2 px-4 py-2 text-slate-700 hover:text-slate-900 hover:bg-slate-100 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
            <span>로그인</span>
          </a>
          <a href="/join" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
            </svg>
            <span>회원가입</span>
          </a>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
