spring.application.name=Tulipmetric

# MYSQL 설정
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/website
spring.datasource.username=user
spring.datasource.password=(ehgus2003)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 매핑된 데이터 베이스 스키마 변경 여부 - update : 모든 변경사항 DB에 적용 || none : 매핑만 하고 안건듬
spring.jpa.hibernate.ddl-auto=update

# 시큐리티 SecurityFilterChain 내부 필터 순서 목록
logging.level.org.springframework.security=DEBUG